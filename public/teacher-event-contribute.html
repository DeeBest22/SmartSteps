<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute Questions - Smart Steps Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/create-quiz.css">
    <link rel="stylesheet" href="/css/logo.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <div class="logo"><img class="" src="img/smart_steps.png" alt=""></div>
                Smart Steps Tutorial
            </div>
            <div class="nav-links">
                <a href="/teacher-events" class="btn btn-outline">
                    <i class="fas fa-calendar-alt"></i>
                    Back to Events
                </a>
                <a href="/teacher-dashboard" class="btn btn-outline">
                    <i class="fas fa-tachometer-alt"></i>
                    Dashboard
                </a>
                <button id="logoutBtn" class="btn btn-outline">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="hero">
            <h1 class="hero-title">
                <div class="logo"><img class="" src="img/steps_smart.png" alt=""></div>
                Contribute Questions to JAMB Mock Event
            </h1>
            <div id="eventInfo" class="event-info-banner">
                <!-- Event information will be loaded here -->
            </div>
            
            <style>
                .event-info-banner {
                    margin-bottom: 2rem;
                }
                
                .event-info-card {
                    background: rgba(255, 255, 255, 0.05);
                    border: 1px solid rgba(255, 255, 255, 0.1);
                    border-radius: 16px;
                    padding: 2rem;
                    backdrop-filter: blur(10px);
                }
                
                .event-info-header {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin-bottom: 1.5rem;
                }
                
                .event-info-header h2 {
                    color: white;
                    margin: 0;
                }
                
                .event-info-details {
                    display: grid;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                    gap: 1rem;
                    margin-bottom: 1.5rem;
                }
                
                .info-item {
                    display: flex;
                    align-items: center;
                    gap: 0.5rem;
                    color: rgba(255, 255, 255, 0.9);
                }
                
                .info-item.urgent {
                    color: #ff6b6b;
                    font-weight: 600;
                }
                
                .info-item i {
                    color: #667eea;
                }
                
                .progress-container {
                    margin-top: 1rem;
                }
                
                .progress-bar {
                    width: 100%;
                    height: 8px;
                    background: rgba(255, 255, 255, 0.2);
                    border-radius: 4px;
                    overflow: hidden;
                    margin-bottom: 0.5rem;
                }
                
                .progress-fill {
                    height: 100%;
                    background: linear-gradient(90deg, #667eea, #764ba2);
                    transition: width 0.3s ease;
                }
                
                .progress-text {
                    color: rgba(255, 255, 255, 0.8);
                    font-size: 0.9rem;
                    text-align: center;
                }
            </style>
        </div>

        <div class="quiz-container">
            <div id="loadingContainer" class="text-center">
                <i class="fas fa-spinner fa-spin fa-3x text-primary"></i>
                <p class="mt-3">Loading event details...</p>
            </div>

            <div id="contributeContainer" class="hidden">
                <form id="contributeForm">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-question-circle"></i>
                            <span id="subjectLabel">Questions</span>
                        </label>
                        <div id="questionsContainer"></div>
                    </div>

                    <div class="form-group">
                        <button type="button" id="addQuestionBtn" class="btn btn-primary">
                            <i class="fas fa-plus"></i>
                            Add Question
                        </button>
                        <button type="button" id="addPassageBtn" class="btn btn-primary">
                            <i class="fas fa-book-open"></i>
                            Add Reading Passage
                        </button>
                    </div>

                    <div id="alert-container"></div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-success btn-large">
                            <i class="fas fa-check"></i>
                            Save Questions
                        </button>
                    </div>
                </form>
            </div>

            <div id="errorContainer" class="hidden">
                <div class="alert alert-error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Event not found or access denied.</span>
                </div>
                <div class="text-center">
                    <a href="/teacher-events" class="btn btn-primary">
                        <i class="fas fa-calendar-alt"></i>
                        Back to Events
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/teacher-event-contribute.js"></script>
</body>
</html>
